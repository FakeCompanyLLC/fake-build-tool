<h1 mat-dialog-title>Create new profile</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Profile Name" [(ngModel)]="name" autoFocus>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="name">OK</button>
</div>
