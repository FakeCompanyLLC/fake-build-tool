<mat-card>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Projects</span>
      <span class="fbt-spacer"></span>
      <button mat-icon-button (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card-content>
    <mat-list #list>
      <mat-list-item *ngFor="let project of projects; let i = index; let last = last">
        <h3 mat-line>{{project.name.name}}</h3>
        <button mat-icon-button color="primary">
          <mat-icon aria-label="Delete" (click)="delete(i)" matTooltip="Delete this project">delete</mat-icon>
        </button>
        <button mat-icon-button color="primary">
          <mat-icon aria-label="Settings" routerLink="/project/{{project._id}}" matTooltip="Edit this project">settings</mat-icon>
        </button>
        <mat-divider *ngIf="!last"></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
<br />
